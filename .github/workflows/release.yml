name: docker-build
on:
  push:
    branches:
      - main
  pull_request:

env:
  PR_ID: ${{ github.event.pull_request.number || 'main' }}

concurrency:
  group: docker-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          repository: 'scaleway/scaleway-cli'